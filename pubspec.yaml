name: hacktoon
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  splash_screen_view: ^3.0.0
  image_picker: 0.6.5+3
  camera:
  path_provider:
  path:
  font_awesome_flutter:
  tflite: ^1.1.2
  jikan_api: 1.5.0+1
  loading_indicator: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    - assets/

  fonts:
  - family: Nunito Sans
    fonts:
    - asset: fonts/NunitoSans-Bold.ttf

